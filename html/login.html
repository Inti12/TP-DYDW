<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - NoTilt Burgers</title>
  <link rel="stylesheet" href="../estilos/principal.css">
  <link rel="stylesheet" href="../estilos/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="../JavaScript/login.js" defer></script>
</head>
<body>

  <header>
    
    <img src="../imagenes/Logo.png" alt="NoTiltLogo" class="logo">
    <h1 align = "center" class="slogan">“No te tiltees, comete una hamburguesa. Nosotros te la llevamos”<h1>
    <img src="../imagenes/carrito.png" alt="carrito" class="carrito"><br>
  </header>

  <nav>
    <a href="index.html">INICIO</a>
    <a href="menu.html">MENU</a>
  </nav>
<main>
    <form id="loginForm">
        <h2>LOGIN</h2>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <p></p>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <p></p>

        <div class="error" id="mensajeError"></div>

        <button type="submit">Aceptar</button>
  </form>
  </main>

  <footer>
    <img src="../imagenes/instagram.png" alt="Instagram" class="instagram"><p>@NoTiltArg</p>
    <img src="../imagenes/x.png" alt="X" class="x"><p>@NoTiltArg1</p>
    <img src="../imagenes/tiktok.png" alt="TikTok" class="tiktok"><p>@NoTiltArg</p>
    <img src="../imagenes/whatsapp.png" alt="Whatsapp" class="whatsapp"><p>11-1234-5678</p>
  </footer>

</body>
</html>
