<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - NoTilt Burgers</title>
  <link rel="stylesheet" href="../estilos/principal.css">
  <link rel="stylesheet" href="../estilos/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <header>
    
    <img src="../imagenes/Logo.png" alt="NoTiltLogo" class="logo">
    <h1 align = "center" class="slogan">“No te tiltees, comete una hamburguesa. Nosotros te la llevamos”<h1>
  </header>

  <nav>
    <a href="index.html">INICIO</a>
    <a href="menu.html">MENU</a>
  </nav>
<main>
    <form id="loginForm">
        <h2>LOGIN</h2>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <p></p>

        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" required>
        <p></p>

        <div class="error" id="mensajeError"></div>

        <button type="submit">Aceptar</button>

        <p class="registrate">¿No tenés cuenta? <a href="registro.html">Registrate acá</a></p>
  </form>

  </main>

  <footer>
    <img src="../imagenes/instagram.png" alt="Instagram" class="instagram">
    <p><a href='https://www.instagram.com/notiltburger/'>@NoTiltArg</a></p>
    <img src="../imagenes/x.png" alt="X" class="x">

    <img src="../imagenes/tiktok.png" alt="TikTok" class="tiktok">
    <p><a href='https://www.tiktok.com/@notiltburger'>@NoTiltArg1</a></p>
    <img src="../imagenes/whatsapp.png" alt="Whatsapp" class="whatsapp">
    <p><a href="https://wa.me/541112345678">11-1234-5678</a></p>
  </footer>

</body>
</html>
