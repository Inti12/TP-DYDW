<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro - NoTilt Burgers</title>
  <link rel="stylesheet" href="../estilos/principal.css">
  <link rel="stylesheet" href="../estilos/registro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="../JavaScript/registro.js"></script>
</head>

<body>

  <header>

    <img src="../imagenes/Logo.png" alt="NoTiltLogo" class="logo">
    <h1 align="center" class="slogan">“No te tiltees, comete una hamburguesa. Nosotros te la llevamos”<h1>
  </header>

  <nav>
    <a href="index.html">INICIO</a>
  </nav>
  <main>
    <form id="registroForm">
      <h2>Registro de usuario</h2>

      <label for="nombre">Nombre y Apellido:</label>
      <input type="text" id="nombre" name="nombre">

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion">

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password">

      <button type="submit">Registrarse</button>
    </form>

  </main>

  <footer>
    <img src="../imagenes/instagram.png" alt="Instagram" class="instagram">
    <p><a href='https://www.instagram.com/notiltburger/'>@NoTiltArg</a></p>
    <img src="../imagenes/x.png" alt="X" class="x">
    <p><a href='https://x.com/notiltburger1'>@NoTiltArg1</a></p>
    <img src="../imagenes/tiktok.png" alt="TikTok" class="tiktok">
    <p><a href='https://www.tiktok.com/@notiltburger'>@NoTiltArg1</a></p>
    <img src="../imagenes/whatsapp.png" alt="Whatsapp" class="whatsapp">
    <p><a href="https://wa.me/541112345678">11-1234-5678</a></p>
  </footer>

</body>

</html>
