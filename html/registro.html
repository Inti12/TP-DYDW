<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - NoTilt Burgers</title>
  <link rel="stylesheet" href="../estilos/principal.css">
  <link rel="stylesheet" href="../estilos/registro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    
    <img src="../imagenes/Logo.png" alt="NoTiltLogo" class="logo">
    <h1 align = "center" class="slogan">“No te tiltees, comete una hamburguesa. Nosotros te la llevamos”<h1>
    <img src="../imagenes/carrito.png" alt="carrito" class="carrito"><br>
  </header>

  <nav>
    <a href="index.html">INICIO</a>
    <a href="menu.html">MENU</a>
  </nav>
<main>
      <form id="registroForm">
        <h2>REGISTRO</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <p></p>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <p></p>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <p></p>
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <p></p>
        <div class="error" id="mensajeError"></div>

        <button type="submit">Registrarse</button>

        <p class="login">
            ¿Ya tienes una cuenta? 
            <a href="login.html">Inicia sesión aquí</a>
        </p>
  </form>
  </main>

  <footer>
    <img src="../imagenes/instagram.png" alt="Instagram" class="instagram"><p>@NoTiltArg</p>
    <img src="../imagenes/x.png" alt="X" class="x"><p>@NoTiltArg1</p>
    <img src="../imagenes/tiktok.png" alt="TikTok" class="tiktok"><p>@NoTiltArg</p>
    <img src="../imagenes/whatsapp.png" alt="Whatsapp" class="whatsapp"><p>11-1234-5678</p>
  </footer>

</body>
</html>
